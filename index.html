<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/1be2eed04e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <li class="updatedLast">Last updated: <span id="date"></span></li>

          <div class="overview">
            <h1 id="city"></h1>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="" alt="" id="icon" />
                <div>
                  <strong id="temperature"></strong>
                  <span class="units"> â€¢C </span>
                </div>
              </div>
            </div>

            <div class="col-6">
              <ul>
                <li id="description"></li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="windspeed"></span> km/h</li>
              </ul>
            </div>
          </div>
          <br />

          <hr />
          <div class="weather-forecast" id="forecast"></div>
          <hr />
          <div class="location-selector">
            <button class="btn btn-primary" id="current-location-button">
              Get Current Location Forecast
            </button>
          </div>
        </div>
        <div class="footer">
          <small
            ><a
              href="https://github.com/NicolaOSullivan/vanilla-weather-app"
              target="_blank"
            >
              Open-source code</a
            >
            by Nicola O'Sullivan
            <br />
            This was coded as part of
            <a href="https://www.shecodes.io/" target="_blank">
              SheCodes Plus
            </a>
          </small>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
